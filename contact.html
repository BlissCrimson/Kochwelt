    <main>
        <div class="contact-outside">

            <div class="contact-inside">

                <form onsubmit="sendMail(event)" action="https://formspree.io/f/mpwlddqo" method="POST">
                    <h2>Kontaktiere uns</h2>
                    <label for="name">
                        Dein Name:
                        <br>
                        <input class="contact-input" type="text" name="your name" required>
                    </label for="email">
                    <br>
                    <br>
                    <label>
                        Deine E-Mail:
                        <br>
                        <input class="contact-input" type="email" name="email" required>
                    </label>
                    <br>
                    <br>
                    <label for="message">
                        Deine Nachricht:
                        <br>
                        <textarea class="contact-message" name="message" maxlength="300" required></textarea>
                    </label>
                    <br>
                    <br>
                    <button class="button sendbutton" type="submit">Abschicken</button>
                </form>

            </div>
        </div>
    </main>
